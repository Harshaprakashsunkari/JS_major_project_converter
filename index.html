<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Number System Converter</h1>

        <input type="text" name="number" id="userNumber" />

        <div class="append-buttons">
            <button data-append>Decimal</button>
            <button data-append>Binary</button>
            <button data-append>Octal</button>
            <button data-append>Hexadecimal</button>
        </div>
        <h1 class="user-selection">&nbsp;</h1>
        <div class="convert-buttons">
            <button data-convert>Decimal</button>
            <button data-convert>Binary</button>
            <button data-convert>Octal</button>
            <button data-convert>Hexadecimal</button>
        </div>
        <h1 class="converted-number">&nbsp;</h1>
    </main>

    <script src="app.js"></script>
</body>
</html>
